<html>
     <head>
	 <title>factorial of the number</title>
	 <script>
	    function factorial(n)
	    {
	      var i,f=1; 
		  for(i=1;i<=n;i++)
		    {f=f*i;}
		  return f;
	    }
		 n=parseInt(prompt("enter no."));
	     document.write("factorial of a number is:"+factorial(n)+"<br>");
	    
	 </script>
	 </head>
	 <body>
	 </body>
</html>
