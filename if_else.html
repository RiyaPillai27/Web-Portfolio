<html>
     <head>
	 <title>if_else</title>
	 <script>
	    /*
		arithmetic operators- +,-,*,/,%,** 
		comparison operators - <,>,<=,>=,==, !=,etc
		logical operators- &&(AND), ||(OR),!(NOT),etc
		
		Need: when code need to take decision based on
		certain condition,then there is need of decision
		control intructions.
types:
		1)if statement
		2)if..else statement
		3)Nested if..else 
		4)using logical operators
		5)else..if
if statement:
		============
		syntax:
			if (condition){
				code to be executed;
			}
			
		if..else statement
		==================
		syntax:
if (condition){
				if body;
			}
			else{
				else body;
				}
				
			10->even   10%2=>0 <==rem
			13->odd    13%2=>1 rem!=0
		*/
		//check whether number entered by user is even or odd
	     
		 var x,rem;
		       x=parseInt(prompt("enter any number:"));
		       rem=x%2
		 if(rem==0)
		 { 
		 document.write(x+" is a even number");
		 }
		 else
		 { 
		 document.write(x+"is a odd number");
		 }
	   
	   
	 </script>
