<html>
    <head>
	    <title>VARIABLES JS </title>
         <script>
		    /* datatype of variable:
			   ---------------------
			1)number - integer- 20,4,56,etc
				float - 34.5, 5.7,etc
			2)string - eg: "eclass",'itvedant',etc
			typeof():- this function returns the datatype of
			the variable
			(+) is use to join two things. normally is an concetination.
			*/
		        var x,y,z;
		         x=10;
				 y="EClass";
				 z=20.5
				 document.write(x+"<br>");
				 //document.write("x");
				 document.write("data type of x variable is:"+typeof(x)+"<br>");
				 
				 document.write(y+"<br>");
				 document.write(typeof(y));
				 
				 document.write(z+"<br>");
				 document.write("<h1>data type of z variable is:</h1>"+typeof(z)+"<br>");
				 
				 </script>   		
	</head>

	</body>
