<html>
    <head>
	    <title>INTERNAL CSS</title>
            <style>
			    h1{color:blue;}
				p{color:orange;}
            </style>			
	</head>
	<body>
	    <!-- In INTERNAL CSS adding style tag in head section.
             syntax:<style>
			            selector{
						         property:value;
								 property:value;
								 property:value;....
								} 
					</style>		
		--->
		<h1>This heading is effected in blue color or not.</h1>
		<p>Paragraph tag effected in orange color or not.</p>
	</body>
</html>
