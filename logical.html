<html>
     <head>
	 <title>if else.... using logical operators</title>
	 <script>
        /*
			following are disadvantages of nested if..else:
			1)care need to be taken to match corresponding 
			pairs of curly braces.
			2)care need to be taken to match corresponding
			pairs of if's and else's.
			3)program creeps towards right side.
			
			need of logical operators:
			--------------------------
			to overcome disadvantages of nested if..else, we
			need logical operators
			=> to check more than one condition in single if
			statement
		*/
	 
	 var x,y,z;
	 x=parseInt(prompt("enter 1st number"));
	 y=parseInt(prompt("enter 2nd number"));
	 z=parseInt(prompt("enter 3rd number"));
	   if(x>y && x>z)
	      {document.write(x+"is greater");}
	   if(y>x && y>z)
	      {document.write(y+"is greater");}
	   if (z>x && z>y)
          {document.write(z+"is greater");}	   
	 
	 
	 
	 </script>
	 </head>
	 <body>
	 </body>
</html>
